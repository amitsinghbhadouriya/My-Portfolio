<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Flickora</title>
  <!-- Boxicons CDN -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(28, 198, 224, 0.3);
      width: 100%;
      max-width: 380px;
    }

    .signup-container h2 {
      color: #1cc6e0;
      margin-bottom: 25px;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin: 10px 0;
    }

    .input-box input {
      width: 340px;
      padding: 12px 35px 12px 12px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 18px;
    }

    .signup-container button {
      width: 387px;
      padding: 12px;
      background: #1cc6e0;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    .signup-container button:hover {
      background: #16a5b7;
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #1cc6e0;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Create Your Flickora Account</h2>
    <form action="#" method="POST">
      <div class="input-box">
        <input type="text" name="name" placeholder="Full Name" required />
        <i class='bx bx-user'></i>
      </div>

      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required />
        <i class='bx bx-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required />
        <i class='bx bx-lock-alt'></i>
      </div>

      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <i class='bx bx-lock'></i>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>

</html>
